<ion-header>

  <ion-navbar color="black">
    <ion-title>Contratar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
  <ion-list>
    <ion-item>
      <ion-label >Data</ion-label>
        <ion-datetime formControlName="date" displayFormat="DD MMM YY" pickerFormat="DD MMM YY" [(ngModel)]="dateOfEvent"></ion-datetime>
    </ion-item>
  <ion-item >
      <ion-label >Hora Ínicio</ion-label>
        <ion-datetime formControlName="start" displayFormat="HH:mm" hourValues="08,09,10,11,12,13,14,15,16,17,18" pickerFormat="HH:mm"></ion-datetime>
    </ion-item>
    <ion-item >
        <ion-label >Hora Fim</ion-label>
          <ion-datetime formControlName="end" displayFormat="HH:mm" hourValues="08,09,10,11,12,13,14,15,16,17,18" pickerFormat="HH:mm"></ion-datetime>
      </ion-item>
      <p style="color:#999; font-size:1.6rem; padding-left: 16px;">Horários Reservados</p>
      <ion-item-sliding *ngFor="let horariosp of horarios | async">
        <ion-item style="text-align: center; width:50%; margin: 0 auto">
            <p> {{ horariosp.date }}</p>
            <p style="color: #999; font-size:1.6rem"> {{ horariosp.start }} - {{ horariosp.end }}</p>
           
        </ion-item>
          
      </ion-item-sliding>
    </ion-list>
    <button type="submit" [disabled]= "!form.valid" (click)="onSubmit()" class="button-details" ion-button secondary>Continuar</button>
  </form>
</ion-content>
